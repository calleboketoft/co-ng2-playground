<h3>Template driven form</h3>
<p class="text-danger">Don't use template driven forms</p>

<form #f="form" (submit)="onSubmit(f.value)">
  <div class="form-group">
    <div class="row">
      <div class="col-xs-4">
        <label>ng-control="sku"</label>
        <input type="text"
          class="form-control"
          ng-control="sku">
      </div>
      <div class="col-xs-4">
        <label>ng-control="kraze"</label>
        <input type="text"
          class="form-control"
          ng-control="kraze">
      </div>
      <div class="col-xs-4">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
