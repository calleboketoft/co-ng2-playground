<h3>Model driven form</h3>

<form [ngFormModel]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <label>Name:</label>
      <input type="text" class="form-control" ngControl="name">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Password:</label>
      <input type="password" class="form-control" ngControl="password">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="!form.valid">
        Invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-default" [disabled]="!form.valid">
        Submit
      </button>
      <button type="button" class="btn btn-primary" (click)="logForm()">
        Log form
      </button>
    </div>
  </div>
</form>
