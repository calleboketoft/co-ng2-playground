<h3>Model driven form</h3>

<form [ng-form-model]="form" (ng-submit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <label>Name:</label>
      <input type="text" class="form-control" ng-control="name">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Password:</label>
      <input type="password" class="form-control" ng-control="password">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div *ng-if="!form.valid">
        Invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-default" [disabled]="!form.valid">
        Submit
      </button>
      <button type="button" class="btn btn-primary" (click)="logForm()">
        Log form
      </button>
    </div>
  </div>
</form>
