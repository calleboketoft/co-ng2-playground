<h1>R</h1>
<button class="btn" (click)="nonReactive()">Non reactive</button>
<button class="btn" (click)="reactive()">Reactive</button>
<button class="btn" (click)="setUp()">1 Set up</button>
<button class="btn" (click)="sendToObserver()">2 Send to observer</button>
<button class="btn" (click)="finalize()">Finalize</button>
